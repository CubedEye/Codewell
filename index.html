<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <title>Accountable</title>

        <link rel="icon" type="image/svg+xml" href="/images/Logo.svg" />
        <link href="/reset.css" rel="stylesheet" />
        <link href="/styles.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="page-header">
            <div class="header-wrapper">
                <div class="logo"><img src="/images/Logo.svg" /></div>
                <nav class="header-links">
                    <a href="">Feed</a>
                    <a href="">Milestones</a>
                    <a href="">Groups</a>
                </nav>
                <div>
                    <button><img src="/images/Notification.svg" /></button>
                    <a href=""><img src="/images/User Avatar 01.svg" /><span>Evans Jerry</span></a>
                </div>
            </div>
        </header>
        <div class="page-content">
            <div class="content-wrapper">
                <article class="feed-container">
                    <div class="content-box">Search</div>
                    <div class="content-box">Post</div>
                    <div class="content-box">Post</div>
                </article>
                <aside>
                    <section class="milestone-trending-container">
                        <div class="trending-box content-box">
                            Trending
                        </div> 
                        <div class="milestone-box content-box">
                            Milestones
                        </div>
                    </section>
                    <div class="live-stream-box content-box" style="background-image: url('/images/Live Stream.jpg')">
                        <div class="status-wrapper">
                            <p class="live-status status-box">Live</p>
                            <p class="view-status status-box"><img src="/images/Eye.svg" alt="Eye Icon"/>&nbsp;&nbsp;2,132</p>
                        </div>
                        <p class="live-stream-title"><a href="#">My journey from $0 MRR to $10,000 MRR</a></p>
                    </div>
                </aside>
            </div>
        </div>
    </body>
</html>
